<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seguros</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <label for="userName">Nombre y apellido:</label>
        <input type="text" id="userName" name="userName" value="" />
        <label for="amount">Monto a simular:</label>
        <input type="number" id="amount" name="amount" value="" />
        <label for="month">Numero de cuotas</label>
        <select name="month" id="month">
          <option value="3">3 meses</option>
          <option value="6">6 meses</option>
          <option value="9">9 meses</option>
          <option value="12">12 meses</option>
          <option value="15">15 meses</option>
          <option value="18">18 meses</option>
        </select>
        <button type="submit" onclick="showData()">Simular!</button>
      </div>
      <div>
        <p id="resume"></p>
        <h2>HISTORIAL</h2>
        <ul id="ul"></ul>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
